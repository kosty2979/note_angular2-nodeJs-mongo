<div class="row text-center">
    <h2>notes <button class="icon pull-right chevron" (click)="openForm()"><i class="material-icons">add_circle_outline</i></button></h2>
</div>
<div class="row" *ngIf="form">
    <note-form [note]="editNote" (close)="getNotes()" (addNote)="addNote($event)" (save) ="save($event)"></note-form>
</div>
<div class="row" *ngIf="!form" >
    <note-item  *ngFor="let note of notes let i=index" [note]="note"  (delete)="delete($event)" (edit)="edit($event)">

    </note-item>
</div>
